<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS libraries -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Page Title -->
    <title>SpartanJam | Upload</title>

    <!-- Internal CSS styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../artist.css">
    <link rel="stylesheet" href="../artiststyle.css">
    <link rel="stylesheet" href="../artistuploadstyle.css">
</head>
<body>
	<!--Link logo to start page-->
	<a href="/"><img src="../Spartan.png" class="logo" alt="homepage"></a>
		
 	<div class="topright">
 	    <div style="display: flex;">
 	    	<div class="dropdown">
				  <img src="../profileicon1.png" width="50px" height="50px">
				  <div class="dropdown-content">
		            <form class="form-inline" th:action="@{/logout}" method="post">                
		                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
		            </form>
				  </div>
			</div>
		</div>
	</div>

    <header>
        <!-- Header Title -->
        <div class="titleheader">
            <h1>Upload your music!</h1>
        </div>
        
    </header>

    <div class="grid-container">
        <div class="grid-item3">
            <a href="artistupload">Upload</a>
        </div>
    </div>

    <div class="main-box">
        <!-- Upload Form -->
        <form action="/home" method="post" enctype="multipart/form-data">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br><br>

            <label for="audio">Select Audio File (MP3):</label><br>
            <input type="file" id="audio" name="audio" onchange="updateFilePath()"><br><br>

            <!-- Prompt for Description -->
            <label for="description">Description:</label><br>
            <textarea id="description" name="description"></textarea><br><br>

            <!-- Submit Button to process into database -->
            <input type="submit" value="Upload Song">
        </form>
    </div>
</body>
</html>
