<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <title>SpartanJam </title>
    <!--Image credits to Canva-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../listener.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../adminstyle.css">
</head>

<body>
     <!--Link logo to start page--> 
     <a href="/"><img src="../Spartan.png" class="logo" alt="homepage"></a>
        
     <div class="topright">
 	    <div style="display: flex;">
 	    	<div class="dropdown">
				  <img src="../profileicon1.png" width="50px" height="50px">
				  <div class="dropdown-content">
		            <form class="form-inline" th:action="@{/logout}" method="post">                
		                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
		            </form>
				  </div>
			</div>
		</div>
	 </div>

    <!--Admin Edit users-->
    <div class="edit">
        <div class="under">
            <h2>Approve Songs: </h2>
            <ul>
                <form th:action="@{/admin/search}">
                    <input type="text" name="key" id="key" size="50" th:value="${key}" required />
                    &nbsp;
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Artist</th>
                            <th>Song</th>
                            <th>Actions</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th:block th:each="song : ${artistSongs}">
                            <tr>
                                <td th:text="${song.id}"></td>
                                <td th:text="${song.uploaderUsername}"></td>
                                <td th:text="${song.title}"></td>
                                <td>
                                    <a th:href="@{/song/{id}(id=${song.id})}"><i class='bx bxs-music'></i></a>
                                    <a th:href="@{/admin/approve/{id}(id=${song.id})}"><i class='bx bx-check' ></i></a>
                                    <a th:href="@{/admin/deny/{id}(id=${song.id})}"><i class='bx bx-x' ></i></a>
                                </td>
                                <td><input type="text" name="comment" placeholder="Type here..."></td>
                            </tr>
                        </th:block> 
                    </tbody>
                </table>
            </ul>
            <pre> </pre>
        </div>
    </div>
</body>
</html>
