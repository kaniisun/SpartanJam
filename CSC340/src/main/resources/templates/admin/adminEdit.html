<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <title>SpartanJam </title>
    <!--Image credits to Canva-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
    
<body>  
<div class="container">
    <div class="row justify-content-center" >
        <div class="col-md-6 bg">
            <h1 style="text-align:center; color: black;">Update User Info</h1>
            <form action="/admin/editUser/update" method="post">
                <input type="hidden" name="id" th:value="${user.id}" /> 
                <div class="form-group text-white">
                    <label for="userName">Username:</label>
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="Enter username" th:value="${user.userName}" required>
                </div>
                <div class="form-group text-white">
                    <label for="password">Password:</label>
                    <input type="text" class="form-control" name="password" id="password" placeholder="Enter password" th:value="${user.password}" required>
                </div>
                <div class="form-group text-white">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Enter email" th:value="${user.email}" required>
                </div>
                <div class="form-group text-white">
                    <label for="role">Role:</label>
                    <input type="text" class="form-control" name="role" id="role" placeholder="Enter role" th:value="${user.role}" required>
                </div>            
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/admin/edit" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
