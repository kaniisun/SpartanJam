<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
	    <!-- Load icon library -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	    <title> SpartanJam </title>
	    <link rel="stylesheet" href="../listener.css">
	    <link rel="stylesheet" href="../style.css">
	</head>
	<body>
		<!--Link logo to start page-->
		<a href="/listener/home"><img src="../Spartan.png" class="logo" alt="homepage"></a>
	
 	    <div class="topright">
	 	    <div style="display: flex;">
	 	    	<div class="dropdown">
					  <img src="../profileicon1.png" width="50px" height="50px">
					  <div class="dropdown-content">
			            <form class="form-inline" th:action="@{/logout}" method="post">                
			                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign Out</button>
			            </form>
					  </div>
				</div>
			</div>
		</div>
		
		<div class="library-box">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarText">
			    <ul class="navbar-nav mr-auto">
			      <li class="nav-item active">
			        <a class="nav-link active" href="/listener/home">Spotify Library</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/listener/favorites">Spotify Favorites</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/listener/localLibrary">Local Library</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/listener/localFavorites">Local Favorites</a>
			      </li>
			    </ul>
			  </div>
			</nav>
			
			<ul class="list-group list-group-flush">
				<div th:each="song: ${songs}">
	 			    <div class="form-inline my-2 my-lg-0">
				    	<a style="font-weight:900;" class="list-group-item" th:text="${song.songName} + ' by ' + ${song.artistName} + ' (' + ${song.albumName} + ')'"></a>
				    	<a style="position:absolute;right:15px;" class="btn btn-primary" th:href="${song.spotifyUrl}" onclick="window.open(this.href,'targetWindow','toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,top=300,left=1300,width=300,height=500'); return false;">
				    	    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-play" viewBox="0 0 16 16">
		  						<path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
							</svg>
				    	</a>
				    	<hr>
				    	<!-- add new favorite song -->
						<form action="/listener/addFavSong" name="listener" method="post">
						  <div>
						 	  <input type="text" name="username" th:value="${listener.username}" required hidden>
							  <input type="text" name="songName" th:value="${song.songName}" required hidden>
							  <input type="text" name="artistName" th:value="${song.artistName}" required hidden>
							  <input type="text" name="albumName" th:value="${song.albumName}" required hidden>
							  <input type="text" name="spotifyUrl" th:value="${song.spotifyUrl}" required hidden>
						  </div>
					    	<button style="width:60px;height:40px;" class="btn btn-success btn-lg" type="submit">
					    		<div style="color:pink;">
						    		<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
				  						<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
									</svg>
								</div>
					    	</button>
						</form>
	 	    		</div>
				</div>
			</ul>
		</div>
	</body>
</html>
