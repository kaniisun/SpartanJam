<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" /> 
	    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
	    <title>SpartanJam </title>
		<link rel="stylesheet" href="style.css">
	    <link rel="stylesheet" href="login.css">
    </head>
    <body>
    	<!--Image credits to Canva-->
        <!--Link logo to start page-->
    	<a th:href="@{/home}"><img src="Spartan.png" class="logo" alt="homepage"></a>


	    <!--Login Tab-->
	    <div class="login">
	    	<div th:if="${userExists}" class="alert alert-danger" role="alert">
	 			<p th:text=" 'Account exists for username: '+ ${userName} + '. Try with a different username.'" />
			</div>
	        <h1>Create New Account</h1>
	        <form th:action="@{/create-new-user}" method="post">
	            <div class="input">
	                <input type="text" id="userName" name="userName" placeholder="Enter Username" required>
	                <i class='bx bxs-user'></i>
	            </div>
	            <div class="input">
	                <input type="password" id="password" name="password" placeholder="Enter Password" required>
	                <i class='bx bxs-lock-alt'></i>
	            </div>
	            	            <div class="input">
	                <input type="email" id="email" name="email" placeholder="Enter Email" required>
	                <i class='bx bxs-user'></i>
	            </div>
	            <div class="input">
                    <label for="role">Role</label>
                    <select name="role" id="role" class="form-control form-control-sm" required>
                        <option value="ADMIN">Admin</option>
                        <option value="ARTIST">Artist</option>
                        <option value="FORUM">Forum</option>
                        <option value="LISTENER">Listener</option>
                    </select>
	            </div>
	            <button type="submit" class="btn">Create</button>
	        </form>
	    </div>
    
    </body>
</html>
