<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" /> 
	    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
	    <title>SpartanJam </title>
		<link rel="stylesheet" href="../style.css">
	    <link rel="stylesheet" href="../login.css">
    </head>
    <body>
    	<!--Image credits to Canva-->
        <!--Link logo to start page-->
    	<a th:href="@{/home}"><img src="../Spartan.png" class="logo" alt="homepage"></a>

	    <!--Login Tab-->
	    <div class="login">
	    	<div th:if="${param.error}" class="alert alert-danger" role="alert">
	 			Invalid username or password.
			</div>
			<div th:if="${param.logout}" class="alert alert-danger" role="alert">
	 			You have been logged out.
			</div>
	        <h1>Login</h1>
	        <form th:action="@{/login}" method="post">
	            <div class="input">
	                <input type="text" id="username" name="username" placeholder="Username" required>
	                <i class='bx bxs-user'></i>
	            </div>
	            <div class="input">
	                <input type="password" id="password" name="password" placeholder="Password" required>
	                <i class='bx bxs-lock-alt'></i>
	            </div>
	            <button type="submit" class="btn">Login</button>
	        </form>
	        <hr style="height:1px; border:none; color:#333; background-color:#333;"/>
	        <div>Don't have an account? <a href="/new-user">Sign up here</a></a></div>
	    </div>
    
    </body>
</html>
